<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

    <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="iconCircle" viewBox="0 0 24 24">
            <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </symbol>
        <symbol id="iconCross" viewBox="0 0 24 24">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </symbol>
    </svg>
</head>
<body>
    <section id="header">
        <div class="title">
            <h1 class="tic">
                Tic
            </h1>
            <h1 class="tac">
                Tac
            </h1>
            <h1 class="toe">
                Toe
            </h1>
        </div>
        <div class="titleBG"></div>
    </section>

    <section id="content">
        <div id="gameBoard">
            <div class="row">
                <div class="cell" data-row="1" data-col="1">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="1" data-col="2">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="1" data-col="3">
                    <svg><use></use></svg>
                </div>
            </div>
            <div class="row">
                <div class="cell" data-row="2" data-col="1">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="2" data-col="2">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="2" data-col="3">
                    <svg><use></use></svg>
                </div>
            </div>
            <div class="row">
                <div class="cell" data-row="3" data-col="1">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="3" data-col="2">
                    <svg><use></use></svg>
                </div>
                <div class="cell" data-row="3" data-col="3">
                    <svg><use></use></svg>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">

    </section>
</body>
</html>
